<div class="contact-medium-container">
  <div class="title-container">
    <h2 class="contact-medium-title">Contact Medium</h2>
    <img
      [routerLink]="['update']"
      src="../../../../../assets/images/contact-medium/edit-icon.png"
      class="edit-icon"
    />
  </div>
  <div>
    <div class="info-item d-flex justify-content-evenly align-items-center w-25">
      <span class="w-50">Email:</span>
      <span class="w-50 text-start">{{ customer.email }}</span>
    </div>
    <div class="info-item d-flex justify-content-between align-items-center w-25">
      <span class="w-50">Mobile Phone:</span>
      <span class="w-50 text-start">{{ customer.mobilePhone }}</span>
    </div>
    <div class="info-item d-flex justify-content-between align-items-center w-25">
      <span class="w-50">Home Phone:</span>
      <span class="w-50 text-start">{{ customer.homePhone }}</span>
    </div>
    <div class="info-item d-flex justify-content-between align-items-center w-25">
      <span class="w-50">Fax:</span>
      <span class="w-50 text-start">{{ customer.fax }}</span>
    </div>
  </div>
</div>
