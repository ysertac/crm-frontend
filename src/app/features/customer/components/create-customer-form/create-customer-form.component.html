<fieldset class="customer-create border border-dark">
  <legend class="ms-4 px-2">Create Customer:</legend>
  <form (submit)="onFormSubmit()" [formGroup]="form" class="h-100">
    <div class="h-75">
      <h2 class="customer-create-header">Demographic Info</h2>
      <div class="content">
        <div class="content-column justify-content-around">
          <app-input
            inputId="fName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl customer-create-label"
            [required]="true"
            [control]="form.get('firstName')"
          >
            First Name
          </app-input>
          <app-input
            inputId="mName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            [control]="form.get('middleName')"
          >
            Middle Name
          </app-input>
          <app-input
            inputId="lName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            [control]="form.get('lastName')"
          >
            Last Name
          </app-input>
          <app-input
            inputId="gender"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            [control]="form.get('gender')"
          >
            Gender
          </app-input>
        </div>
        <div class="d-flex flex-column justify-content-around content-column">
          <app-input
            inputId="motherName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            [control]="form.get('motherName')"
          >
            Mother Name
          </app-input>
          <app-input
            inputId="fatherName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            [control]="form.get('fatherName')"
          >
            Father Name
          </app-input>
          <app-input
            inputId="bDate"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="date"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            [control]="form.get('birthDate')"
          >
            Birth Date
          </app-input>
          <app-input
            inputId="nId"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            [control]="form.get('nationalityId')"
          >
            Nationality ID
          </app-input>
        </div>
      </div>
    </div>
    <div class="create-customer-button-section">
      <app-button
        [routerLink]="['/home/search-customer']"
        type="submit"
        buttonClasses="general-button"
        >Cancel</app-button
      >
      <app-button type="submit" buttonClasses="general-button">
        Next
      </app-button>
    </div>
  </form>
</fieldset>
