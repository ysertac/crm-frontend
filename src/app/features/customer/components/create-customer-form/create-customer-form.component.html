<fieldset class="customer-create border border-dark">
  <legend class="ms-4 px-2">Create Customer:</legend>
  <form (submit)="onFormSubmit()" [formGroup]="form" class="h-100">
    <div class="h-75">
      <h2 class="customer-create-header">Demographic Info</h2>
      <div class="content">
        <div class="content-column justify-content-around">
          <input
            inputId="fName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl customer-create-label"
            [required]="true"
            formControlName="firstName"
          />First Name

          <input
            inputId="mName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            formControlName="middleName"
          />Middle Name

          <input
            inputId="lName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            formControlName="lastName"
          />Last Name

          <input
            inputId="gender"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            formControlName="gender"
          />Gender
        </div>
        <div class="d-flex flex-column justify-content-around content-column">
          <input
            inputId="motherName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            formControlName="motherName"
          />Mother Name

          <input
            inputId="fatherName"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            formControlName="fatherName"
          />Father Name

          <input
            inputId="bDate"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="date"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            formControlName="birthDate"
          />Birth Date

          <input
            inputId="nId"
            class="d-flex w-100 justify-content-between mt-4 align-items-center"
            type="text"
            placeholder=""
            inputClasses="form-control customer-create-input"
            labelClasses="font-inter fw-bolder text-xl"
            [required]="true"
            formControlName="nationalityId"
          />Nationality ID
        </div>
      </div>
    </div>
    <div class="create-customer-button-section">
      <app-button
        [routerLink]="['/home/search-customer']"
        type="submit"
        buttonClasses="general-button"
        >Cancel</app-button
      >
      <app-button type="submit" buttonClasses="general-button">
        Next
      </app-button>
    </div>
  </form>
</fieldset>
