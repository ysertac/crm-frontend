<form (submit)="onFormSubmit()" [formGroup]="form">
  <div class="contact-medium-update-container">
    <div class="title-container">
      <h2 class="contact-medium-update-title">Contact Medium Update</h2>
    </div>
    <div class="form-container">
      <div class="form-row mt-5">
        <div class="form-group">
          <app-input
            inputId="contact-medium-update-email"
            class="d-flex align-items-center"
            type="email"
            placeholder=""
            inputClasses="form-control contact-medium-update-input w-50"
            labelClasses="login-screen-label w-25 text-end me-4 text-dark mb-2 fw-bolder text-xl"
            [required]="true"
            [control]="form.get('email')"
            >Email
          </app-input>
          <div
            class="mt-3"
            *ngIf="
              form.controls['email'].errors != null &&
              form.get('email')?.touched
            "
          >
            <p class="text-danger fw-bold">
              {{ form.get("email")?.errors | errorMessages }}
            </p>
          </div>
        </div>
        <div class="form-group">
          <app-input
            inputId="contact-medium-update-home-phone"
            class="d-flex align-items-center"
            type="number"
            placeholder=""
            inputClasses="form-control contact-medium-update-input w-50"
            labelClasses="login-screen-label w-25 text-end me-4 text-dark mb-2 fw-bolder text-xl"
            [control]="form.get('homePhone')"
            >Home Phone
          </app-input>
          <div
            class="mt-3"
            *ngIf="
              form.controls['homePhone'].errors != null &&
              form.get('homePhone')?.touched
            "
          >
            <p class="text-danger fw-bold">
              {{ form.get("homePhone")?.errors | errorMessages }}
            </p>
          </div>
        </div>
      </div>
      <div class="form-row mt-5">
        <div class="form-group">
          <app-input
            inputId="contact-medium-update-mobile-phone"
            class="d-flex align-items-center"
            type="number"
            placeholder=""
            inputClasses="form-control contact-medium-update-input w-50"
            labelClasses="login-screen-label w-25 text-end me-4 text-dark mb-2 fw-bolder text-xl"
            [required]="true"
            [control]="form.get('mobilePhone')"
            >Mobile Phone
          </app-input>
          <div
            class="mt-3"
            *ngIf="
              form.controls['mobilePhone'].errors != null &&
              form.get('mobilePhone')?.touched
            "
          >
            <p class="text-danger fw-bold">
              {{ form.get("mobilePhone")?.errors | errorMessages }}
            </p>
          </div>
        </div>
        <div class="form-group">
          <app-input
            inputId="contact-medium-update-fax"
            class="d-flex align-items-center"
            type="number"
            placeholder=""
            inputClasses="form-control contact-medium-update-input w-50"
            labelClasses="login-screen-label w-25 text-end me-4 text-dark mb-2 fw-bolder text-xl"
            [control]="form.get('fax')"
            >Fax
          </app-input>
          <div
            class="mt-3"
            *ngIf="
              form.controls['fax'].errors != null && form.get('fax')?.touched
            "
          >
            <p class="text-danger fw-bold">
              {{ form.get("fax")?.errors | errorMessages }}
            </p>
          </div>
        </div>
      </div>
      <div class="form-row justify-content-end">
        <div class="buttons d-flex align-items-center">
          <app-button
            type="submit"
            buttonClasses="contact-medium-update-button fw-bolder me-4"
            class="d-flex align-items-center -center w-75"
            >Cancel</app-button
          >
          <app-button
            type="submit"
            buttonClasses="contact-medium-update-button fw-bolder me-4"
            class="d-flex align-items-center -center w-75"
            >Save</app-button
          >
        </div>
      </div>
    </div>
  </div>
</form>
