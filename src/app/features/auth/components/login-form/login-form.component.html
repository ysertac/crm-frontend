<div class="main login-form">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="border-end w-50">
      <img src="../../../assets/images/login-screen/crmlogo.png" class="" />
    </div>
    <div class="w-50 d-flex flex-column">
      <p class="login-text ms-5">{{ title }}</p>
      <form
        (submit)="onFormSubmit()"
        [formGroup]="form"
        class="d-flex flex-column align-items-start w-75 mx-auto"
      >
        <div class="form-group w-75">
          <div class="capslock-on-main mt-4 mb-2">
            <label
              for="username"
              class="login-screen-label text-white fw-bolder text-xl"
            >
              Username *
            </label>
          </div>
          <div class="input-group w-100">
            <input
              id="username"
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
              formControlName="username"
              maxlength="30"
            />
          </div>
        </div>

        <div class="form-group w-75">
          <div class="capslock-on-main mt-4 mb-2">
            <label
              for="password"
              class="login-screen-label text-white fw-bolder text-xl"
            >
              Password *
            </label>
            <span *ngIf="capslockIsActive" class="capslockOn">
              <img
                class="me-1"
                src="../../../../../assets/images/login-screen/bi_capslock-fill.png"
              />
              CAPS LOCK is on!
            </span>
          </div>
          <div class="input-group w-100">
            <input
              (keydown)="onKeyDown($event)"
              id="password"
              [type]="passwordInputType"
              class="form-control"
              placeholder=""
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
              formControlName="password"
              maxlength="30"
            />
            <span
              class="input-group-text"
              id="basic-addon2"
              (click)="showPasswordToggle()"
            >
              <img class="show-password-icon" [src]="showPasswordIconUrl" />
            </span>
          </div>
        </div>

        <app-input
          inputId="rememberMe"
          class="form-check mt-3"
          type="checkbox"
          inputClasses="form-check-input"
          labelClasses="login-screen-label form-check-label text-white"
          autocomplete="off"
          [control]="form.get('rememberMe')"
        >
          Remember me!
        </app-input>
        <app-button
          type="submit"
          buttonClasses="btn login-submit-button mt-3 fw-medium"
          class="d-flex justify-content-center w-75"
        >
          Login
        </app-button>
        <p *ngIf="showLoginError" class="text-danger fw-bold mt-3">
          {{ loginErrorMessage }}
        </p>
      </form>
    </div>
  </div>
</div>
