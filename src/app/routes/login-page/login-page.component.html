<div class="main">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="border-end w-50">
      <img src="../../../assets/login-screen/crmlogo.png" class="w-100" />
    </div>
    <div class="w-50 d-flex flex-column">
      <p class="login-text ms-5">Sign in with your organizational account.</p>
      <form class="d-flex flex-column align-items-start w-75 mx-auto">
        <app-input
          inputId="email"
          class="w-75 mt-4"
          labelName="E-mail"
          type="email"
          placeholder=""
          inputClasses="form-control"
          labelClasses="login-screen-label text-white mb-2 fw-bolder text-xl"
          [required]="true"
        ></app-input>
        <app-input
          inputId="password"
          class="w-75 mt-4"
          labelName="Password"
          type="password"
          placeholder=""
          inputClasses="form-control"
          labelClasses="login-screen-label text-white mb-2 fw-bolder text-xl"
          [required]="true"
        >
        </app-input>
        <app-input
          inputId="rememberMe"
          class="form-check mt-3"
          labelName="Remember me!"
          type="checkbox"
          inputClasses="form-check-input"
          labelClasses="login-screen-label form-check-label text-white"
          autocomplete="off"
        >
        </app-input>
      </form>
    </div>
  </div>
</div>
