<label for="{{ inputId }}" [class]="labelClasses"
  ><ng-content></ng-content>
  <span class="required" *ngIf="required"> *</span>
</label>
<input
  [type]="type"
  [placeholder]="placeholder"
  [class]="inputClasses"
  [id]="inputId"
  [checked]="checked"
  [formControl]="control"
  [maxlength]="maxLength"
  [min]="min"
  [max]="max"
  (change)="(change)"
/>
