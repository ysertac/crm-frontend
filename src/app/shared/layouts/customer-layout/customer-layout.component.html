<div class="d-flex justify-content-center customer-layout mb-3">
  <div class="d-flex justify-content-between w-100 align-items-center mb-3">
    <ul class="list-group list-group-horizontal">
      <li
        [routerLink]="['info']"
        routerLinkActive="selected"
        class="list-group-item w-25 text-center fs-5 py-3"
      >
        Customer Info
      </li>
      <li
        [routerLink]="['account']"
        routerLinkActive="selected"
        class="list-group-item w-25 text-center fs-5 py-3"
      >
        Customer Account
      </li>
      <li
        [routerLink]="['address']"
        routerLinkActive="selected"
        class="list-group-item w-25 text-center fs-5 py-3"
      >
        Address
      </li>
      <li
        [routerLink]="['contact-medium']"
        routerLinkActive="selected"
        class="list-group-item w-25 text-center fs-5 py-3"
      >
        Contact Medium
      </li>
    </ul>
      <img
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      src="../../../../assets/images/customer-layout/ion_trash-sharp.png"
      class=""
    />
  </div>
</div>
<router-outlet></router-outlet>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered w-100">
    <div class="modal-content">
      <div class="modal-body text-center">
        Are you sure to delete this customer?
      </div>
      <div class="d-flex w-50 justify-content-between mx-auto mt-3">
        <button
          type="button"
          class="delete-customer-buttons"
          data-bs-dismiss="modal"
          (click)="deleteCustomer()"
        >
          Yes
        </button>
        <button
          type="button"
          class="delete-customer-buttons"
          data-bs-dismiss="modal"
        >
          No
        </button>
      </div>
    </div>
  </div>
</div>
